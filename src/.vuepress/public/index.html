    </footer>

    <script>
      const allowed = ["en", "zh", "ko"]
      const getLanguage = () => {
        let lang = "en"
        if (navigator.languages && navigator.languages.length) {
          lang = navigator.languages[0];
        } else {
          lang = navigator.userLanguage || navigator.language || navigator.browserLanguage || 'en';
        }
        lang = lang.split("-")[0]
        if (allowed.includes(lang)) {
          return lang;
        }
        return "en"
      }
      const languageLocation = `/${getLanguage()}/`
      document.querySelector("#continue").href = languageLocation;
      window.location.href = languageLocation;
    </script>
